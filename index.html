<!DOCTYPE html>
<html lang="en">
<!--</html> manifest="offlinedatabase.manifest"> -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/css/stylesMenu.css">
  <link rel="stylesheet" type="text/css" href="assets/css/libs/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/libs/css/bootstrap-theme.min.css">


  <script type="text/javascript" src="scripts/js/libs/angularjs/angular.min.js"></script>
  <!-- <script type="text/javascript" src="scripts/js/libs/angularjs/angular.min.js.map"></script>-->
  <script type="text/javascript" src="scripts/js/libs/angularjs/angular-route.min.js"></script>
  <!--<script type="text/javascript" src="scripts/js/libs/angularjs/angular-route.min.js.map"></script>-->
  <script type="text/javascript" src="scripts/js/controller_angularjs.js"></script>

  <title>Controle Despesas</title>
</head>

<body ng-app="todoApp">
  <div>
    <!-- class="heightVisualizar" id="heightDespesas">-->
    <section>
      <div class="container-fluid bg-01 col-xs-12 col-lg-12">
        <img src="assets/img/logo_seven.png" class="col-xs-2 col-lg-2 imgLg">
        <div class="container-fluid col-xs-8 col-lg-8">
          <p class="contVer" id="contVer"></p>
        </div>
        <!-- MENU INFO-->
        <nav class="dropdown alingMenu alingMenuIndex  col-xs-2 col-lg-2">
          <span class="glyphicon glyphicon-question-sign btnMenu" id="btnInfo"></span>
        </nav>
        <!-- END MENU -->
        <!--MENU MOBILE-->
        <nav class="dropdown alingMenu col-xs-2 col-lg-2" id="menuMobile" ng-controller="navegarApp">
          <button class="btn dropdown-toggle buttonMenu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
            id="btnMenu">
            <span class="glyphicon glyphicon-tasks btnMenu" id=""></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" arial-labellebdy=" dropdownMenu3 dropdownMenuDivider" id="liMenu">
            <li>
              <span class="glyphicon glyphicon-home" id="btnHome">
                <a id="btnHome" ng-click="submit('/')">Home</a>
              </span>
            </li>

            <li role="separator" class="divider liDivider"></li>

            <li>
              <span class="glyphicon glyphicon-usd" id="btnMenuEntra">
                <a id="btnMenuEntra" ng-click="submit('entrada')">Entrada Caixa</a>
              </span>
            </li>

            <li>
              <span class="glyphicon glyphicon-shopping-cart" id="btnMenuDesp">
                <a id="btnMenuDesp" ng-click="submit('despesas')">Despesa</a>
              </span>
            </li>

            <li>
              <span class="glyphicon glyphicon-zoom-in" id="btnMenuVisual">
                <a id="btnMenuVisual" ng-click="submit('visualizar')">Visualizar</a>
              </span>
            </li>

            <li>
              <span class="glyphicon glyphicon-list-alt" id="btnMenuRelator">
                <a id="btnMenuRelator" ng-click="submit('relatorio')">Relatório</a>
              </span>
            </li>

            <li role="separator" class="divider liDivider"></li>

            <li>
              <span class="glyphicon glyphicon-info-sign" id="btnInfoMenu">
                <a id="btnInfoMenu">Informações</a>
              </span>
            </li>
            <li>
              <span class="glyphicon glyphicon-user" id="btnSobre">
                <a id="btnSobre">Sobre</a>
              </span>
            </li>
          </ul>
        </nav>
      </div>
      <dir class="container-fluid col-xs-12 col-lg-12 bg-03">
        <h1 class="col-xs-12 col-lg-12" id="titleCabecalho"></h1>
      </dir>

      <div class="container-fluid col-xs-12 bg-04">
        <span class="glyphicon glyphicon-menu-left spanOpcaoMesEsquerdo hidden col-xs-4 col-lg-5" title="Voltar para mês anterior " id="OpcaoMesEsquerdo"></span>
          <h2 class="alinharMes col-xs-4 col-lg-2" id="dtReference"></h2>
        <span class="glyphicon glyphicon-menu-right spanOpcaoMesDireito hidden col-xs-4 col-lg-5" title="Passar para mês seguinte" id="OpcaoMesDireito"></span>
      </div>
    </section>

    <div class="heightVisualizar" ng-view></div>
  </div>

</body>
<footer class="col-xs-12 col-lg-12 bg-02" id="btnSobre">
  <div class="container-fluid col-xs-12 col-lg-12">
    <p id="nomeDeveloper"></p>
    <p id="nomeEmpresa"></p>
  </div>
</footer>

  html {}
</style>

</html>
