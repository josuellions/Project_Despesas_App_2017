	<title>Project Despesas 09-2017</title>
</head>
<body onload="onInit( 1 )">
	<div class="jumbotron">
		<div class="container-fluid bg-01">
			<img src="../assets/img/logo_seven.jpg">
		</div>
		<div class="container-fluid bg-03">
			<p class="contVer" id="contVer"></p>
			
			<!-- MENU -->
			<nav class="dropdown alingMenu" id="menuMobile">
					<button class="btn dropdown-toggle buttonMenu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="btnMenu">
						<span	class="glyphicon glyphicon-tasks btnMenu" id=""></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right" arial-labellebdy=" dropdownMenu3 dropdownMenuDivider" id="liMenu">
						<li>
							<span class="glyphicon glyphicon-home" id="btnHome">
								<a id="btnHome">Home</a>
							</span>
						</li>
						
						<li role="separator" class="divider liDivider"></li>

						<li>
							<span class="glyphicon glyphicon-usd" id="btnMenuEntra">
								<a id="btnMenuEntra">Entrada Caixa</a>
							</span>
						</li>

						<li>
							<span class="glyphicon glyphicon-shopping-cart" id="btnMenuDesp">
								<a id="btnMenuDesp">Despesa</a>
							</span>
						</li>

						<li>
							<span class="glyphicon glyphicon-zoom-in" id="btnMenuVisual">
								<a id="btnMenuVisual">Visualizar</a>
							</span>
						</li>
						
						<li>
							<span class="glyphicon glyphicon-list-alt" id="btnMenuRelator">
								<a id="btnMenuRelator">Relatório</a>
							</span>
						</li>
						
						<li role="separator" class="divider liDivider"></li>

						<li>
							<span class="glyphicon glyphicon-info-sign" id="btnInfo">
								<a id="btnInfo">Informações</a>
							</span>
						</li>
						<li>
							<span class="glyphicon glyphicon-user" id="btnSobre">
								<a id="btnSobre">Sobre</a>
							</span>
						</li>
						
					</ul>
			</nav>
			<!-- END MENU -->

			<h1 class="text-center">Adcionar Despesas</h1>
		</div>
		<div class="container-fluid bg-04 ">
			<span class="glyphicon glyphicon-menu-left spanOpcaoMesEsquedo" title="Voltar para mês anterior " id="OpcaoMesEsquedo" onclick=""></span>
				<h2 class="alinharMes" id="dtReference"></h2>
		 	<span class="glyphicon glyphicon-menu-right spanOpcaoMesDireito" title="Passar para mês seguinte" id="OpcaoMesDireito" ></span>
		</div>
		<div class="container-fluid">
				<div class="from-inline">
					<div class="form-group">
						<div class="alinharFormDesp">
							<table  class="table table-striped table-hader table-responsive" class="tbmenuDesp" id="tbDespesas">
								<thead>
									<tr>
										<th class="text-center" width="22%">Data</th>
										<th class="text-center" width="48%">Despesas</th>
										<th class="text-center" width="30%">Valor</th>
										<th class="text-center" width="5%">Del</th>
									</tr>
								</thead>
								<tbody name="itemTbody" id="itemTbody">

								</tbody>
					</table>
					<span>
						<input type="date" id="dtDespesa" name="dtDespesa" class="dtDespesa" value="2017-10-26">
							</span>
							<span>
								<input list="dataListDespesa" name="textDespesa" id="selectDespesas" class="listDespesa" placeholder="Despesa">
								<datalist name="dataListDespesa" class="dataListDespesa" id="dataListDespesa" value="teste">
									<option>Mercado</option>
									<option>Sacolão</option>
									<option>Açougue</option>
									<option>Padaria</option>
									<option>Farmacia</option>
									<option>Seguro</option>
									<option>Financiamento</option>
									<option id="novaDesp">add nova depesa</option>
								</datalist>
							</span>
							<span>
								<input type="number" name="valDespesa" class="valDespesa" id="valDespesa" min="0" step="0.00" 
							value="0.00"  placeholder="R$ 0.000,00" required class="form-control" />
							</span>
							<span class="glyphicon glyphicon-ok btnDesp" name="create" value="Create" onclick="onCreate()" id="btnDesp"></span>
							<table  class="table table-striped table-responsive tbDespfoot" id="tbfoot">
								<tfoot>
									<tr>
										<th width="70%" class="text-right">TOTAL</th>
										<th id="somaDespesas" class="text-left" width="30%">R$ 0,00</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
		</div>
	</div>
	<footer class="footerDespesas" id="btnSobre">
		<div class="container-fluid bg-02 text-center col-xs-12">
			<p id="nomeDeveloper"></p>
			<p id="nomeEmpresa"></p>
		</div>
	</footer>
