<panel-top></panel-top>
<panel-views>
	<table class="table table-striped table-hader table-responsive tbmenuDesp">
		<thead>
			<tr>
				<th class="text-center" width="20%">Data</th>
				<th class="text-center" width="45%">Despesas</th>
				<th class="text-center" width="1%"></th>
				<th class="text-center" width="15%">Valor</th>
				<th class="text-center despPG {{editCancel}}" ng-click="onUpdateDespCancel(false)" width="17%">
					<span class="glyphicon glyphicon-remove-circle {{optiondel}}" title="Cancelar Editar"></span>
					{{titleOptions}}
				</th>
			</tr>
		</thead>
	</table>
	
	<table class="table table-striped table-hader table-responsive tbmenuDesp" id="tbDespesas">
		<tbody name="itemTbody" id="itemTbody">
			<tr class="remover-animado" ng-repeat="d in despesas">
				<span>
					<td class="text-center" width="20%">{{d.dateView}}</td>
					<!--<td width="55%" ng-click="onUpdateDesp(d.id, d.dateBd, d.nome, d.valor)">{{d.nome}}</td>-->
					<td width="55%" ng-click="onUpdateDesp(update, d)">{{d.nome}}</td>
					<td class="text-center" width="1%">R$</td>
					<td class="text-right">{{d.valor}}</td>
				</span>
				<td class="text-center" width="6%">
					<div class="toggle {{option}}"  id="acaoStatus" ng-switch="{{d.status}}">
						<input type="checkbox" ng-switch-when="true"
							checked
						 	name="checkbox{{d.id}}" 
							id="checkbox{{d.id}}" 
							ng-click="checkedStatus(d.id)">
						<input type="checkbox" ng-switch-when="false"
						name="checkbox{{d.id}}" 
						id="checkbox{{d.id}}" 
						ng-click="checkedStatus(d.id)">
						<label for="checkbox{{d.id}}"></label>
					</div>
					<button type="button" id="excluir{{d.id}}" 
						ng-click="submitDelete(d)" 
						class="{{optiondel}}"
						>
						<span class="glyphicon glyphicon-trash text-right"></span>
				</buton>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Form de cadastro de despesas mover para view partial-->
	<form class="formCoustom row" role="group" aria-label="..."name="formulario" ng-submit="submeter()" novalidate>
		
		<div class="alingBtn" role="group">
			<input class="dtDespesa" ng-model="formDespesa.date"  type="date" id="dtDespesa" name="dtDespesa">
		</div>
		<div role="group">
			<input class="listDespesa"  ng-model="formDespesa.nome" list="dataListDespesa" name="textDespesa" id="selectDespesas" placeholder="Despesa">
			<datalist name="dataListDespesa" class="dataListDespesa" id="dataListDespesa" ng-repeat="despesa in listaDespesas">
			
			</datalist>
		</div>
		<div role="group">
			<input class="valDespesa money" ng-model="formDespesa.valor"  type="text" name="valDespesa" id="valDespesa" min="0" placeholder="R$ 0,00" required value="" />
		</div>
		<button class="btnGroup" role="group" >
			<span class="glyphicon glyphicon-plus btnDesp {{btnSave}}"  name="create"></span>
			<span class="glyphicon glyphicon-floppy-saved btnDespSalve {{btnUpdate}}" name="update"></span>
		</button>
		
	</form>

	<table class="table table-striped table-responsive tbDespfoot" id="tbfoot">
		<tfoot>
			<tr>
				<th class="text-right" colspan="2" width="59%">TOTAL</th>
				<th class="text-center" width="1%">R$</th>
				<th class="text-rigth">{{despesaValorTotal}}</th>
				<th width="6%"></th>
			</tr>
		</tfoot>
	</table>
</panel-views>
