
<!--</section>-->
<panel-views>
	
	<table class="table table-hover" style="color: #fff;">
		<thead>
			<tr>
				<td class="text-center" width="20%">Data</td>
				<td class="text-center" width="60%">Despesa</td>
				<td class="text-center" colspan="2">Valor</td>
				<td class="text-center">PG</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="d in despesas">
				<td class="text-center" width="20%">{{d.date}}</td>
				<td width="60%">{{d.nome}}</td>
				<th class="text-center" width="1%">R$</th>
				<td class="text-right">{{d.valor}}</td>
				<td class="text-center">
					<input type="checkbox" name="despesa{{d.id}}" checked="{{d.status}}" id="despesa-{{d.id}}">
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th class="text-right" colspan="2">TOTAL</th>
				<th class="text-right">R$</th>
				<th class="text-right">{{despesaValorTotal}}</th>
				<th></th>
			</tr>
		</tfoot>
	</table>

				<table class="table table-striped table-hader table-responsive tbmenuDesp" id="tbDespesas">
					<thead>
						<tr>
							<th class="text-center" width="20%">Data</th>
							<th class="text-center" width="60%">Despesas</th>
							<th class="text-center" width="1%"></th>
							<th class="text-center" width="18%">Valor</th>
							<th class="text-center despPG" width="2%"></th>
						</tr>
					</thead>
					<tbody name="itemTbody" id="itemTbody">

					</tbody>
				</table>
				<span class="btn-group btn-group-justified" role="group" aria-label="...">
					<span class="col-xs-3 col-lg-3 alingBtn" role="group">
						<input class="form-control dtDespesa" type="date" id="dtDespesa" name="dtDespesa" value="{{dtLancamento}}">
					</span>
					<span class="col-xs-4 col-lg-4" role="group">
						<input class="form-control listDespesa" list="dataListDespesa" name="textDespesa" id="selectDespesas" placeholder="Despesa">
						<datalist name="dataListDespesa" class="dataListDespesa" id="dataListDespesa" value="teste">
							<option>Luz</option>
							<option>Agua</option>
							<option>Telefone</option>
							<option>NET/TV/Internet</option>
							<option>Mercado</option>
							<option>Sacolão</option>
							<option>Açougue</option>
							<option>Padaria</option>
							<option>Farmacia</option>
							<option>Seguro</option>
							<option>Financiamento</option>
							<option id="novaDesp">add nova depesa</option>
						</datalist>
					</span>
					<span class="col-xs-3 col-lg-4" role="group">
						<input class="form-control valDespesa money" type="text" name="valDespesa" id="valDespesa" min="0" placeholder="R$ 0,00"
						 required value="" />
					</span>
					<span class="col-xs-2 col-lg-4" role="group">
						<span class="col-xs-2 col-lg-1 glyphicon glyphicon-triangle-right btnDesp" name="create" value="Create" onclick="onCreate()" id="btnDesp"></span>
						<span class="col-xs-2 col-lg-1  glyphicon glyphicon-floppy-saved btnDespSalve" name="create" value="Create" onclick="onUpdateDespBd()" id="btnDespEdit" style="display: none;"></span>
					</span>
				</span>

				<table class="table table-striped table-responsive tbDespfoot" id="tbfoot">
					<tfoot>
						<tr>
							<th width="65%" class="text-right">TOTAL R$</th>
							<th id="somaDespesas" class="text-left" width="30%">0,00</th>
						</tr>
					</tfoot>
				</table>
			</div>
</panel-views>
