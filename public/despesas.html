<title>Project Despesas 09-2017</title>
</head>

<body>
	<div class="heightVisualizar" id="heightDespesas">
		<section>
			<div class="container-fluid bg-01 col-xs-12 col-lg-12">

				<img src="../assets/img/logo_seven.jpg" class="col-xs-2 col-lg-2 imgLg">

				<div class="container-fluid col-xs-8 col-lg-8">

					<p class="contVer" id="contVer"></p>

				</div>
				<!-- MENU -->
				<nav class="dropdown alingMenu col-xs-2 col-lg-2" id="menuMobile">
					<button class="btn dropdown-toggle buttonMenu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
					 id="btnMenu">
						<span class="glyphicon glyphicon-tasks btnMenu" id=""></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right" arial-labellebdy=" dropdownMenu3 dropdownMenuDivider" id="liMenu">
						<li>
							<span class="glyphicon glyphicon-home" id="btnHome">
								<a id="btnHome">Home</a>
							</span>
						</li>

						<li role="separator" class="divider liDivider"></li>

						<li>
							<span class="glyphicon glyphicon-usd" id="btnMenuEntra">
								<a id="btnMenuEntra">Entrada Caixa</a>
							</span>
						</li>

						<li>
							<span class="glyphicon glyphicon-shopping-cart" id="btnMenuDesp">
								<a id="btnMenuDesp">Despesa</a>
							</span>
						</li>

						<li>
							<span class="glyphicon glyphicon-zoom-in" id="btnMenuVisual">
								<a id="btnMenuVisual">Visualizar</a>
							</span>
						</li>

						<li>
							<span class="glyphicon glyphicon-list-alt" id="btnMenuRelator">
								<a id="btnMenuRelator">Relatório</a>
							</span>
						</li>

						<li role="separator" class="divider liDivider"></li>

						<li>
							<span class="glyphicon glyphicon-info-sign" id="btnInfo">
								<a id="btnInfo">Informações</a>
							</span>
						</li>
						<li>
							<span class="glyphicon glyphicon-user" id="btnSobre">
								<a id="btnSobre">Sobre</a>
							</span>
						</li>
					</ul>
				</nav>
				<!-- END MENU -->
			</div>

			<dir class="container-fluid col-xs-12 col-lg-12 bg-03">
				<h1 class="col-xs-12 col-lg-12 text-center">Adicionar Despesas</h1>
			</dir>

			<div class="container-fluid col-xs-12 bg-04">
				<span class="glyphicon glyphicon-menu-left spanOpcaoMesEsquerdo col-xs-4 col-lg-5" title="Voltar para mês anterior " id="OpcaoMesEsquerdo"
				 onclick=""></span>
				<h2 class="alinharMes col-xs-4 col-lg-2" id="dtReference"></h2>
				<span class="glyphicon glyphicon-menu-right spanOpcaoMesDireito col-xs-4 col-lg-5" title="Passar para mês seguinte" id="OpcaoMesDireito"></span>
			</div>

		</section>
		<div class="container-fluid col-xs-12 col-lg-4 col-lg-offset-4">
			<div class="from-inline">
				<div class="form-group">
					<div class="alinharFormDesp">
						<table class="table table-striped table-hader table-responsive tbmenuDesp" id="tbDespesas">
							<thead>
								<tr>
									<th class="text-center" width="22%">Data</th>
									<th class="text-center" width="48%">Despesas</th>
									<th class="text-center" width="30%">Valor</th>
									<th class="text-center" width="5%">Del</th>
								</tr>
							</thead>
							<tbody name="itemTbody" id="itemTbody">

							</tbody>
						</table>
						<span>
							<input class="col-xs-2 col-lg-3 dtDespesa" type="date" id="dtDespesa" name="dtDespesa">
						</span>
						<span>
							<input class="col-xs-5  col-lg-4 listDespesa" list="dataListDespesa" name="textDespesa" id="selectDespesas" placeholder="Despesa">
							<datalist name="dataListDespesa" class="dataListDespesa" id="dataListDespesa" value="teste">
								<option>Luz</option>
								<option>Agua</option>
								<option>Telefone</option>
								<option>NET/TV/Internet</option>
								<option>Mercado</option>
								<option>Sacolão</option>
								<option>Açougue</option>
								<option>Padaria</option>
								<option>Farmacia</option>
								<option>Seguro</option>
								<option>Financiamento</option>
								<option id="novaDesp">add nova depesa</option>
							</datalist>
						</span>
						<span>
							<input class="col-xs-3 col-lg-3 valDespesa money" type="text" name="valDespesa" id="valDespesa" min="0" placeholder="R$ 0,00" required value="" />
						</span>

						<span class="col-xs-1 col-lg-1 glyphicon glyphicon-ok btnDesp" name="create" value="Create" onclick="onCreate()" id="btnDesp"></span>
						<table class="table table-striped table-responsive tbDespfoot" id="tbfoot">
							<tfoot>
								<tr>
									<th width="65%" class="text-right">TOTAL R$</th>
									<th id="somaDespesas" class="text-left" width="30%">0,00</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div hidden id="divCompara">
		<p hidden id="comparaDt"></p>
	</div>

	<footer class="col-xs-12 col-lg-12 footerDespesas bg-02" id="btnSobre">
		<div class="container-fluid col-xs-12 col-lg-12">
			<p id="nomeDeveloper"></p>
			<p id="nomeEmpresa"></p>
		</div>
	</footer>
</body>
