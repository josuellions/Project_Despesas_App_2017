<dir class="container-fluid col-xs-12 col-lg-12 bg-03">
	<h1 class="col-xs-12  col-lg-12 text-center">Adicionar Entrada</h1>
</dir>

<div class="container-fluid col-xs-12 bg-04">
	<span class="glyphicon glyphicon-menu-left spanOpcaoMesEsquerdo col-xs-4 col-lg-5" title="Voltar para mês anterior " id="OpcaoMesEsquerdo"
	 onclick=""></span>
	<h2 class="alinharMes col-xs-4 col-lg-2" id="dtReference"></h2>
	<span class="glyphicon glyphicon-menu-right spanOpcaoMesDireito col-xs-4 col-lg-5" title="Passar para mês seguinte" id="OpcaoMesDireito"></span>
</div>
</section>
<div class="container-fluid col-xs-12 col-lg-4 col-lg-offset-4">
	<div class="from-inline">
		<div class="form-group">
			<div class="alinharFormDesp">
				<table class="table table-striped table-responsive tbmenuDesp" id="tbEntrada">
					<thead>
						<tr>
							<th class="text-center" width="20%">Data</th>
							<th class="text-center" width="60%">Receita Caixa</th>
							<th class="text-center" width="1%"></th>
							<th class="text-center" width="18%">Valor</th>
							<th class="text-center" width="2%">Del</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
				<span class="btn-group btn-group-justified" role="group" aria-label="...">
					<span class="col-xs-3 col-lg-3 alingBtn" role="group">
						<input class="form-control dtDespesa" type="date" id="dtEntrada" name="dtEntrada" />
					</span>
					<span class="col-xs-4 col-lg-4" role="group">
						<input class="textDespesa listDespesa form-control" list="selectListEntrada" name="textEntrada" id="textEntrada" placeholder="Ex. Salario">
						<datalist name="textDespesa" id="selectListEntrada" class="dataListEntrada">
							<option>Salario-01</option>
							<option>Salario-02</option>
							<option>Salario-03</option>
							<option>Salario-04</option>
							<option>Poupança</option>
							<option>Vendas diversas</option>
							<option>Outros recursos</option>
							<option id="novaEntrada">add nova entrada</option>
						</datalist>
					</span>
					<span class="col-xs-3 col-lg-4" role="group">
						<input class="form-control valDespesa money" type="text" name="valEntrada" id="valEntrada" min="0" placeholder="R$ 0,00"
					 value="" />
					</span>
					<span class="col-xs-2 col-lg-4" role="group">

						<span class="col-xs-2 col-lg-1 glyphicon glyphicon-triangle-right btnDesp" id="btnEntrada" onclick="onCreateEntrada( )" ></span>
						<span class="col-xs-2 col-lg-1  glyphicon glyphicon-floppy-saved btnDespSalve" name="create" value="Create" onclick="onUpdateEntBd()" id="btnEntEdit" style="display: none;"></span>
					</span>
				</span>
				<table class="table table-striped table-responsive tbDespfoot" id="tbfoot">
					<tfoot>
						<tr>
							<th width="70%" class="text-right">TOTAL R$</th>
							<th id="somaEntrada" class="text-left" width="30%">0,00</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>
<div hidden id="divCompara">
	<p hidden id="comparaDt"></p>
</div>
