<div data-role="main " class="ui-content">
  <!-- Modal INFO-->
	<div class="modal fade" id="ModalBackup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" id="XModalBackupInfoClose" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-captalize" id="myModalLabel">Backup - Controle Despesas</h4>
				</div>

				<div class="modal-body" style="overflow-y: scroll; max-height: 70vh;">
					<div class="panel-custom">
						<h4 class="text-center text-captalize">{{origin}}</h4>
						<div class="panel-icon">
							<i class="glyphicon glyphicon-cloud-download text-center" style="font-size: 32px;"></i>
						</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th colspan="4" class="text-center"> Entrada</th>
								</tr>
								<tr>
									<th>Data</th>
									<th>Nome</th>
									<th></th>
									<th>Valor</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="row in entrada">
									<td>{{row.data.split(' ')[0]}}</td>
									<td>{{row.entrada}}</td>
									<td class="text-rigth">R$</td>
									<td class="money">{{row.valor}}</td>
								</tr>
							</tbody>
						</table>
						<table class="table table-hover" style="margin-top: 2.5vh;">
							<thead>
								<tr>
									<th colspan="4" class="text-center"> Despesas</th>
								</tr>
								<tr>
									<th>Data</th>
									<th>Nome</th>
									<th></th>
									<th class="text-rigth">Valor</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="row in despesas">
									<td>{{row.data.split(' ')[0]}}</td>
									<td>{{row.despesa}}</td>
									<td class="text-rigth">R$</td>
									<td class="money">{{row.valor}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="btnModalBackupInfoClose" ng-click ="submeterDownload()" class="btn btn-info col-xs-12" data-dismiss="modal">Confirmar</button>
				</div>
			</div>
		</div>
	</div>
</div>
